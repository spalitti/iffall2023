<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Sophia Palitti</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4a9f38bfab.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.typekit.net/roq8rdo.css">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Sophia Palitti</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>
           
            <div class="button_container">
				<a href="https://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><span>craigslist <i class="fa-solid fa-peace"></i> </span></a>
			</div>

            <div class="button_container">
				<a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_harley"><span>harley davidson</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><span><i class="fa-regular fa-eye"></i>BM</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><span>Instagram</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The <br> New Yorker</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_army"><span>ARMY<i class="fa-regular fa-star"></i></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>moo<i class="fa-solid fa-cow"></i></span></a>
			</div>

            <div class="button_container">
				<a href="https://thecolorrun.com/" target="_blank" id="btn_colorrun"><span>THE<br class="colorbreak">COLOR<br class="colorbreak">RUN<br class="colorbreak"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_garden"><span><i class="fa-solid fa-seedling"></i></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><span>justdoit</span></a>
			</div>
		</main>	

	</body>
</html>
